{% extends "base.html" %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
<h2></h2>
<form method="POST" enctype="multipart/form-data" class="product-form">
<div class="form-group">
<h2>Добавить новый товар</h2>
</div>

<form method="POST" enctype="multipart/form-data" class="product-form">
    <div class="form-group">
        <label for="name">Название товара:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="price">Цена (руб.):</label>
        <input type="number" id="price" name="price" step="0.01" min="0" required>
    </div>
    <div class="form-group">
        <label for="description">Описание:</label>
        <textarea id="description" name="description" rows="4"></textarea>
    </div>
    <div class="form-group">
        <label for="stock">Количество на складе:</label>
        <input type="number" id="stock" name="stock" min="0" value="10">
    </div>
    <div class="form-group">
        <label for="image">Изображение товара:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <div class="image-preview" id="imagePreview">
            <p>Изображение не выбрано</p>
        </div>
    </div>
    <button type="submit" class="btn">Добавить товар</button>
</form>

<script>
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');
    
    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="Превью" style="max-width: 200px; max-height: 200px;">`;
            }
            
            reader.readAsDataURL(file);
        } else {
            imagePreview.innerHTML = '<p>Изображение не выбрано</p>';
        }
    });
</script>
<h2></h2>
{% endblock %}
